image: "node:latest"

stages:
  - ver
  - init
  - tests

ver-job: 
  stage: ver
  script:
    - "yarn --version"

client-init-job: 
  stage: init
  script:
    - "cd client/"
    - "yarn cache clean"
    - "rm -rf node-modules"
    - "yarn install"

server-init-job:
  stage: init
  script:
    - "cd server/"
    - "yarn cache clean"
    - "rm -rf node-modules"
    - "yarn install"

client_run_tests: 
  stage: tests
  script: 
    - "cd client/"
    - "npm test"

server_run_tests: 
  stage: tests
  script: 
    - "cd server/"
    - "npm test"